<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">Event Registration Form</h2>

    <form class="form-container">

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- Event Dropdown -->
        <label for="event">Select Event:</label>
        <select id="event">
            <option>Music Workshop</option>
            <option>Art Exhibition</option>
            <option>Yoga Session</option>
        </select>

        <!-- Preferences -->
        <label>Preferences:</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Receive updates</label>
            <label><input type="checkbox"> Join newsletter</label>
            <label><input type="checkbox"> Volunteer</label>
        </div>

        <!-- Register Button -->
        <button type="submit">Register</button>
    </form>

</body>
</html>
